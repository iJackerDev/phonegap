<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="main.css" >
</head>

<body>
<div id="mainframe">
    <div>
        <ul id="calc">
            <li class="num"><span id="num1"></span></li>
            <li class="num"><span id="num2"></span></li>
        </ul>
        <div id="main_spacer">
            <span class="spacer"></span>
        </div>
        <input id="num_inp" type="tel" pattern="\d*" />

        <span id="res"></span>
    </div>
    <div>
        <ul id="info">
            <li id="time"></li>
            <li id="points"></li>
        </ul>
    </div>
</div>
<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
